<mat-card >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(form)" #form="ngForm" *ngIf="!isLoading">
    <mat-form-field matInput ngDefaultControl>
      <input
        matInput
        type="text"
        [ngModel]="post?.title"
        name="title"
        placeholder="Post Title"
        #title="ngModel"
        required
      />
      <mat-error *ngIf="title.invalid">Please enter valid title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        [ngModel]="post?.content"
        name="content"
        placeholder="Post Content"
        #content="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter valid content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
